<!DOCTYPE html>
<html>
<head>
	<title>Temperature convertor</title>

	<style>
		* {
   box-sizing: border-box;
   font-family: 'Fjalla One', Impact, Arial, sans-serif;
}

body {
   background-color: #ffeaa7;
}

form {
   background-color: #fab1a0;
   padding: 80px;
   width: 50%;
   margin: 100px auto;
   text-align: center;
}

#tempCalc label {
   font-size: 30px;
}

#temp {
   border: none;
   padding: 10px;
   height: 40px;
   width: 100px;
   font-size: 20px;
   margin-top: 20px;
}

#temp_diff {
   height: 40px;
   border: none;
   margin-top: 20px;
   font-size: 15px;
   vertical-align: top;
}

[type="submit"] {
   height: 35px;
   margin: 20px;
   width: 100px;
   font-size: 15px;
   border: none;
   background-color: black;
   color: white;
}

#resultContainer {
   font-size: 35px;
}
	</style>
</head>
<body>
<form id="tempCalc" onsubmit="calculateTemp(); return false">
   <label for="temp">Please enter the temperature you'd like to convert.</label> <br>
   <input name="temp" id="temp" type="number"> 
   <select name="temp_diff" id="temp_diff">
      <option value="1">°Celsius</option>
      <option value="2">°Fahrenheit</option>
   </select> <br>
   <input name="temp" type="submit"> <br>
   <span id="resultContainer"></span>
</form>


<script src="script.js"></script>

</body>
</html>
